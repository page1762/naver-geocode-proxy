name: Trigger Cloudtype Deploy via Minimal Code Change

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 (UTC)

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Make minimal change to README.md and push
        run: |
          FILE="README.md"
          if [ ! -f $FILE ]; then
            echo "# Temp README for redeploy" > $FILE
          fi

          # 기존 마지막 줄에 타임스탬프 주석 추가 (변경 감지용)
          echo "# redeploy triggered at $(date)" >> $FILE

          git add $FILE
          git commit -m "Trigger redeploy: update README.md $(date)" || echo "No changes to commit"
          git push origin main
