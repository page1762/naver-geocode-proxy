name: CD via Cloudtype GitHub Actions

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 22 * * *'  # 한국시간 오전 7시 실행
  workflow_dispatch:      # ✅ 수동 실행 허용 (Actions 탭에서 직접 실행 가능)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Connect repository to Cloudtype
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}

      - name: Deploy to Cloudtype
        uses: cloudtype-github-actions/deploy@v1
        with:
         token: ${{ secrets.CLOUDTYPE_TOKEN }}
         project: page1762/naver-geocode-proxy   # ✅ 다시 원래대로
         stage: main
         file: .cloudtype/app.yaml

