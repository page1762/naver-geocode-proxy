name: Cloudtype 강제 배포 트리거

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 매일 0시 (UTC)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cloudtype Deployment
        env:
          API_KEY: ${{ secrets.CLOUDTYPE_API_TOKEN }}
        run: |
          curl -X GET "https://api.cloudtype.io/api/v1/projects/page1762/naver-geocode-proxy/deploy" \
            -H "Authorization: Bearer $API_KEY"
