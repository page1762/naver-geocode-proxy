name: Trigger Cloudtype Deploy via API

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Cloudtype Deployment
        env:
          API_KEY: ${{ secrets.CLOUDTYPE_TOKEN }}
        run: |
          echo "Starting Cloudtype deployment..."
          curl -X POST "https://api.cloudtype.io/api/v1/projects/page1762/naver-geocode-proxy/deploy" \
            -H "Authorization: Bearer $API_KEY"
