name: Trigger Cloudtype Deploy via Minimal Code Change

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: master  # 저장소 기본 브랜치가 main일 경우 변경

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Make minimal change to README.md and push
        run: |
          FILE="README.md"
          if [ ! -f $FILE ]; then
            echo "# Temp README for redeploy" > $FILE
          fi

          echo "# redeploy triggered at $(date)" >> $FILE

          git add $FILE
          git diff-index --quiet HEAD || (git commit -m "Trigger redeploy: update README.md $(date)" && git push origin main)
