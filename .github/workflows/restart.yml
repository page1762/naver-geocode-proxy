name: Trigger Cloudtype Deploy via API

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 매일 0시 UTC 실행

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger deploy via Cloudtype API
        env:
          CLOUDTYPE_API_TOKEN: ${{ secrets.CLOUDTYPE_API_TOKEN }}
        run: |
          curl -d '{"project":"page1762", "app": "naver-geocode-proxy", "stage":"master"}' \
               -H "Content-Type: application/json" \
               -H "Authorization: Bearer <apikey>" \
               -X POST https://api.cloudtype.io/webhooks/deploy
