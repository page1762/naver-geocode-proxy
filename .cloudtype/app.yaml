name: default-deploy        # ✅ 최상단에 추가 (필수)
app: naver-geocode-proxy

services:
  - name: web               # 서비스명 (이건 필수)
    type: web
    build:
      base: node@18
      install: npm install
    run:
      command: npm start
    env:
      - name: NODE_ENV
        value: production
    ports:
      - 3000
    root: .
