name: naver-geocode-proxy
app: node@16

git:
  url: https://github.com/page1762/naver-geocode-proxy.git
  branch: main

services:
  - name: page1762                      # 서비스 이름 (원래 'page1762'였지만 혼동 피해서 'web' 사용)
    type: web
    build:
      base: node@18               # Node.js 18 사용
      install: npm install
    run:
      command: npm start
    env:
      - name: NODE_ENV
        value: production
    ports:
      - 3000
    root: .
